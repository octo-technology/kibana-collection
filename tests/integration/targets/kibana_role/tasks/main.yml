---

- name: Create a Kibana role
  kibana_role:
    url: "http://localhost:5601"
    url_username: elastic
    url_password: changeme
    name: my_atf_role
  register: result

- assert:
    that:
    - "result.changed"

- name: Create a Kibana role (idempotency)
  kibana_role:
    url: "http://localhost:5601"
    url_username: elastic
    url_password: changeme
    name: my_atf_role
  register: result

- assert:
    that:
    - "not result.changed"

- name: Delete a Kibana role
  kibana_role:
    url: "http://localhost:5601"
    url_username: elastic
    url_password: changeme
    name: my_atf_role
    state: absent

- name: Check if the role has been deleted in Kibana
  uri:
    url: http://localhost:5601/api/security/role/my_atf_role
    method: GET
    status_code: "404"
    user: elastic
    password: changeme
    force_basic_auth: yes
    headers:
      kbn-xsrf: true
  register: login