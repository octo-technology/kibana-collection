- name: Create a Kibana role
  kibana_role:
    url: "http://localhost:5601"
    url_username: elastic
    url_password: changeme
    name: my_atf_role
  register: result

- assert:
    that:
    - "result.changed"

- name: Create a Kibana role (idempotency)
  kibana_role:
    url: "http://localhost:5601"
    url_username: elastic
    url_password: changeme
    name: my_atf_role
  register: result

- assert:
    that:
    - "not result.changed"

